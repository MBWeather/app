<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Fixed global header
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="global-container">

    <ng-container *ngIf="(weatherData$ | async)">
      <app-weather-forecast [location]="location" [weatherData]="weatherData$ | async"></app-weather-forecast>
    </ng-container>
  </div>

  <app-langauge-selector></app-langauge-selector>
</ion-content>
