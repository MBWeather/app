<div class="language-switcher">
  <ion-fab style="position: fixed;" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="changeLanguage(language)" *ngFor="let language of getConst.LANGUAGES.available">
        {{ language.short| uppercase }}
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</div>
