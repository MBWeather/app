<div class="container">
  <div class="loader" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div *ngIf="!loading">
    <div class="timestamp">
      {{ lastUpdated | date: 'dd.MM.yyyy \'at\' HH:mm' }}
    </div>

    <div class="forecast">
      <div class="forecast-item" *ngFor="let item of forecast">
        <div class="date">{{ item.date | date: 'dd.MM.yyyy' }}</div>
        <div class="details">
          <div class="temperature">Temp: {{ item.temp }}Â°C</div>
          <div class="condition">{{ item.condition }}</div>
        </div>
      </div>
    </div>

    <ion-button expand="full" (click)="refreshForecast()">
      Refresh
    </ion-button>
  </div>
</div>
